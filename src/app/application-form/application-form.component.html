<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center" [hidden]="displayDetails">
  <h1>
   Apply For Job
  </h1>
</div>
<form [hidden]="displayDetails" (ngSubmit)="onSubmit(applicant)">
  
  <label>Name</label>
  <input type="text" required [(ngModel)]="applicant.Name" name="Name" />  
  <br />
  <br />
  <label>Email</label>
  <input type="email" required [(ngModel)]="applicant.Email" name="Email" pattern="/^.+@.+\..+$/" />
  <br />
  <br />
  <label>Phone Number</label>
  <input type="number" maxlength="10" required [(ngModel)]="applicant.PhoneNumber" name="PhoneNumber" pattern="/^[789]\d{9}$/" />
  <br />
  <br />
  <label>Year of Experience</label>
  <input type="number" required min="0" [(ngModel)]="applicant.Experience" name="Experience" />
  <br />
  <br />
  <label>Upload Resume</label>
  <input type="file" required (change)="resumeUploaded($event)" name="File" />
  <br />
  <input type="submit" value="submit" />
</form>
<app-view *ngIf="displayDetails" [applicant]="applicant"></app-view>
